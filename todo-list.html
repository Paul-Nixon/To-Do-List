<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="website.css">
    <script src="header_menu.js" defer></script>
</head>
<body>
    <!-- Header Section-->
    <header class="header">
        <h1 class="header-title">To-Do List</h1>

        <div class="header-links">
            <a href="/">Home</a>
            <a href="about.html">About</a>
            <a href="how-to-use.html">How-to-Use</a>
            <a href="#">To-Do List</a>
        </div>

        <i class="fa fa-bars" style="font-size: 25px;"></i>
    </header>

    <!-- Main Section-->
    <section class="content-section">
        <div class="container todo-list-main-section-container">
            <div class="todo-list">
                <div class="todo-list-header">
                    <h2 class="todo-list-header-title">My To-Do List</h2>
                    <button type="button" class="btn todo-list-add-btn">Add a Task</button>
                </div>

                <ul class="my-list">
                    <li>
                        <div class="task-content-wrapper">
                            <div class="form-wrapper">
                                <label class="task-label">
                                    Task:
                                    <input type="text" class="task-input" required>
                                </label>
        
                                <label for="" class="task-label">
                                    Start Time:
                                    <input type="time" id="start-time" required>
                                </label>
        
                                <label for="" class="task-label">
                                    End Time:
                                    <input type="time" id="end-time" required>
                                </label>
                            </div>
    
                            <button class="btn todo-list-submit-btn">Enter</button>
                        </div>
                    </li>
                    <li>
                        <div class="task-title">Money</div>
                        <div class="task-timeframe">5:30 PM - 6:00 PM</div>
                        <button class="btn todo-list-edit-btn">Edit</button>
                    </li>
                    <li>

                    </li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
